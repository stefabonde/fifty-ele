<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fifty Elena ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    text-align: center;
    overflow-x: hidden;

    /* Sfondo molto pi√π scuro, profondo e elegante */
    background: radial-gradient(circle at center,
      #4b0a16 0%,
      #2b040a 40%,
      #130106 70%,
      #000000 100%
    );
  }

  .container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
    color: white;
  }

  h1 {
    font-size: 2.6em;
    margin-top: 20px;
    margin-bottom: 10px;
    font-weight: 700;
    background: linear-gradient(90deg, #ffffff, #ffd5dd, #ffb8c6);
    -webkit-background-clip: text;
    color: transparent;
    opacity: 0;
    animation: fadeIn 1.5s ease forwards 0.3s;
  }

  /* Immagine fullscreen */
  .main-image-wrapper {
    margin-top: 25px;
    width: 100vw;
    position: relative;
    left: 50%;
    transform: translateX(-50%);
  }

  .main-image {
    width: 100vw;
    max-width: 900px;
    border-radius: 18px;
    margin: 0 auto;
    display: block;

    /* Glow pi√π forte su sfondo scuro */
    box-shadow:
      0 0 40px rgba(255, 80, 120, 0.7),
      0 0 80px rgba(255, 80, 120, 0.4),
      0 0 120px rgba(255, 80, 120, 0.2);

    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 1.4s ease forwards 0.5s;
  }

  .section {
    margin-top: 60px;
    opacity: 0;
    transform: translateY(40px);
    transition: all 0.9s ease;
  }

  .section.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .section h2 {
    font-size: 1.9em;
    background: linear-gradient(90deg, #fff, #ffc9d5);
    -webkit-background-clip: text;
    color: transparent;
  }

  .section p {
    font-size: 1.2em;
    line-height: 1.6;
    color: #ffdde5;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>
<div class="container">

<div class="main-image-wrapper">
  <img class="main-image" src="https://stefabonde.github.io/fifty-ele/test.png" alt="Immagine">
</div>

<div class="section">
  <h2>üåü Buon compleanno Elena!</h2>
  <p>Ti vogliamo bene ‚ù§Ô∏è </p>
</div>

    <footer style="font-size: 10px;">
      SB  
    </footer>
</div>

<script>
  const sections = document.querySelectorAll('.section');

  function checkScroll() {
    const trigger = window.innerHeight * 0.8;

    sections.forEach(sec => {
      const rect = sec.getBoundingClientRect();
      if (rect.top < trigger) sec.classList.add('visible');
    });
  }

  window.addEventListener('scroll', checkScroll);
  window.addEventListener('load', checkScroll);
</script>

</body>
</html>
