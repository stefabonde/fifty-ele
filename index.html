<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fifty Elena ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    text-align: center;
    overflow-x: hidden;

    background: radial-gradient(circle at center,
      #4b0a16 0%,
      #2b040a 40%,
      #130106 70%,
      #000000 100%
    );
  }

  .container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
    color: white;
  }

  /* TITOLI */
  h1 {
    font-size: 2.6em;
    margin-top: 20px;
    margin-bottom: 10px;
    font-weight: 700;
    background: linear-gradient(90deg, #ffffff, #ffd5dd, #ffb8c6);
    -webkit-background-clip: text;
    color: transparent;
    opacity: 0;
    animation: fadeIn 1.5s ease forwards 0.3s;
  }

  .main-image-wrapper {
    margin-top: 25px;
    width: 100vw;
    position: relative;
    left: 50%;
    transform: translateX(-50%);
  }

  .main-image {
    width: 100vw;
    max-width: 900px;
    border-radius: 18px;
    display: block;
    margin: 0 auto;
    box-shadow:
      0 0 40px rgba(255, 80, 120, 0.7),
      0 0 80px rgba(255, 80, 120, 0.4),
      0 0 120px rgba(255, 80, 120, 0.2);
    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 1.4s ease forwards 0.5s;
  }

  .section {
    margin-top: 60px;
    opacity: 0;
    transform: translateY(40px);
    transition: all 0.9s ease;
  }

  .section.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .section h2 {
    font-size: 1.9em;
    background: linear-gradient(90deg, #fff, #ffc9d5);
    -webkit-background-clip: text;
    color: transparent;
  }

  .section p {
    font-size: 1.2em;
    line-height: 1.6;
    color: #ffdde5;
  }

  /* ANIMAZIONI */
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

  /* -----------------------------
        SLIDESHOW
  ------------------------------ */
  .slideshow {
    margin-top: 60px;
    width: 100%;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    position: relative;
  }

  .slideshow img {
    width: 100%;
    border-radius: 18px;
    cursor: pointer;
    box-shadow:
      0 0 30px rgba(255, 80, 120, 0.4),
      0 0 60px rgba(255, 80, 120, 0.2);
    opacity: 0;
    transition: opacity 1s ease;
  }

  /* FRECCE SVG */
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    user-select: none;
    opacity: 0.7;
    transition: 0.2s;
    width: 45px;
    height: 45px;
  }
  .arrow:hover { opacity: 1; }
  .arrow.left { left: -50px; }
  .arrow.right { right: -50px; }

  /* -----------------------------
        FULLSCREEN
  ------------------------------ */
  #fullscreen {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    backdrop-filter: blur(4px);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #fullscreen img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    transition: transform 0.3s ease;
  }

  #fullscreen .nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    user-select: none;
    padding: 20px;
    opacity: 0.8;
    width: 60px;
    height: 60px;
  }
  #fs-left { left: 20px; }
  #fs-right { right: 20px; }

  /* FOOTER */
  footer {
    margin-top: 80px;
    padding: 30px;
    color: #ffceda;
    font-size: 14px;
    opacity: 0.9;
  }

  .footer-links a {
    display: block;
    margin: 6px 0;
    color: #ffd9e5;
    text-decoration: none;
    font-size: 15px;
  }
  .footer-links a:hover {
    color: white;
  }

</style>
</head>

<body>
<div class="container">

<!-- FOTO PRINCIPALE -->
<div class="main-image-wrapper">
  <img class="main-image" src="https://stefabonde.github.io/fifty-ele/test.png" alt="Immagine">
</div>

<!-- TITOLO -->
<div class="section">
  <h2>üåü Buon compleanno Elena!</h2>
  <p>Ti vogliamo bene ‚ù§Ô∏è</p>
</div>

  <div class="footer-links">
    <a href="https://stefabonde.github.io/fifty-ele/extra/colora-elena.pdf" target="_blank">üìÑ Scarica Elena da colorare</a>

<script>
  /* ANIMAZIONE */
  const sections = document.querySelectorAll('.section');
  function checkScroll() {
    const trigger = window.innerHeight * 0.8;
    sections.forEach(sec => {
      const rect = sec.getBoundingClientRect();
      if (rect.top < trigger) sec.classList.add('visible');
    });
  }
  window.addEventListener('scroll', checkScroll);
  window.addEventListener('load', checkScroll);

  /* --------------------------------
        SLIDESHOW DINAMICO
  -------------------------------- */
  let currentIndex = 1;
  let images = [];

  async function loadNextImage() {
    const url = `https://stefabonde.github.io/fifty-ele/slides/img${currentIndex}.jpg`;
    try {
      const res = await fetch(url, { method: "HEAD" });
      if (res.ok) {
        images.push(url);
        currentIndex++;
      } else return;
    } catch(e) { return; }
  }

  async function pollForNewImages() {
    await loadNextImage();
    setTimeout(pollForNewImages, 5000);
  }
  pollForNewImages();

  /* SLIDESHOW */
  let slideIdx = 0;
  const slideImg = document.getElementById("slide-img");

  function updateSlide() {
    if (!images.length) return;
    slideImg.style.opacity = 0;
    setTimeout(() => {
      slideImg.src = images[slideIdx];
      slideImg.onload = () => slideImg.style.opacity = 1;
    }, 200);
  }

  function nextSlide() {
    if (!images.length) return;
    slideIdx = (slideIdx + 1) % images.length;
    updateSlide();
  }

  function prevSlide() {
    if (!images.length) return;
    slideIdx = (slideIdx - 1 + images.length) % images.length;
    updateSlide();
  }

  setInterval(() => { if(images.length>0) nextSlide(); }, 4000);

  /* --------------------------------
        FULLSCREEN
  -------------------------------- */
  const fs = document.getElementById("fullscreen");
  const fsImg = document.getElementById("fs-img");

  function openFullscreen() {
    if (!images.length) return;
    fs.style.display = "flex";
    fsImg.src = images[slideIdx];
  }

  function closeFullscreen(e) {
    if (e.target !== fs) return;
    fs.style.display = "none";
  }

  function nextFullscreen(e) {
    e.stopPropagation();
    nextSlide();
    fsImg.src = images[slideIdx];
  }

  function prevFullscreen(e) {
    e.stopPropagation();
    prevSlide();
    fsImg.src = images[slideIdx];
  }
</script>

</body>
</html>
